<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de CEP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Localizador de CEP</h2>
        <form id="cepForm">
            <label for="cep">Digite o CEP:</label>
            <input type="text" id="cep" maxlength="8" placeholder="Ex: 01001000" required>
            <button type="submit">Buscar</button>
        </form>
        <div id="result" class="hidden">
            <h3>Endere√ßo:</h3>
            <p><strong>Rua:</strong> <span id="logradouro"></span></p>
            <p><strong>Bairro:</strong> <span id="bairro"></span></p>
            <p><strong>Cidade:</strong> <span id="localidade"></span></p>
            <p><strong>Estado:</strong> <span id="uf"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
